<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mr.Study</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif;}
body{
    background:linear-gradient(135deg,#4753ff,#7ea2ff);
    color:#fff;text-align:center;overflow-x:hidden;
}

/* --- Splash Screen --- */
#splash{
    position:fixed;top:0;left:0;width:100%;height:100%;
    background:#4753ff;display:flex;flex-direction:column;
    justify-content:center;align-items:center;z-index:999;
    animation:fadeOut 1s 2.8s forwards;
}
#splash h1{font-size:45px;font-weight:700;animation:bounce 1.2s infinite;}
@keyframes bounce{0%{transform:scale(1)}100%{transform:scale(1.15)}}
@keyframes fadeOut{to{opacity:0;visibility:hidden}}

/* Floating animation */
.floating{animation:float 4s infinite ease-in-out;}
@keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-12px)}100%{transform:translateY(0)}}

header{font-size:28px;font-weight:700;padding:20px 10px;}

select{
    padding:12px;width:90%;max-width:320px;font-size:15px;
    border:none;border-radius:10px;margin-top:15px;color:#333;
}

#tasks{
    margin:25px auto;padding:10px;width:90%;
    display:grid;gap:15px;
    grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
}

.card{
    background:rgba(255,255,255,0.1);
    padding:18px;border-radius:14px;
    backdrop-filter:blur(12px);
    box-shadow:0 5px 18px rgba(0,0,0,0.2);
    transition:.3s;cursor:pointer;
}
.card:hover{
    transform:translateY(-8px) scale(1.03);
    background:rgba(255,255,255,0.17);
}
.card h3{margin-bottom:5px;color:#fff;}
.card p{font-size:14px;opacity:.9;}

</style>
</head>

<body>

<div id="splash">
    <h1>Mr.Study</h1>
    <p class="floating">Daily Smart Tasks</p>
</div>

<header>Mr.Study – Daily Tasks</header>

<select id="day" onchange="showTasks()">
    <option value="">Select Day</option>
    <option value="1">Day 1</option>
    <option value="2">Day 2</option>
    <option value="3">Day 3</option>
    <option value="4">Day 4</option>
</select>

<div id="tasks"></div>

<script>
const data={
    1:[
        {t:"Maths",d:"Real Numbers – Ex 1.1 & 1.2"},
        {t:"Science",d:"Light – Pg 15–25"},
        {t:"English",d:"Tenses Worksheet"}
    ],
    2:[
        {t:"Maths",d:"Quadratic Equations – Imp Qs"},
        {t:"Science",d:"Chemical Reactions + 10 MCQs"},
        {t:"SST",d:"Resources & Development Notes"}
    ],
    3:[
        {t:"Maths",d:"Triangles – Examples"},
        {t:"Science",d:"Life Processes – Diagrams"},
        {t:"English",d:"Poem 3 Explanation"}
    ],
    4:[
        {t:"Maths",d:"Coordinate Geometry – Graphs"},
        {t:"Science",d:"Electricity – Formula Sheet"},
        {t:"English",d:"Formal Letter Writing"}
    ]
};

function showTasks(){
    let d=document.getElementById("day").value;
    let box=document.getElementById("tasks");
    box.innerHTML="";
    if(data[d]){
        data[d].forEach(x=>{
            box.innerHTML+=`
                <div class='card'>
                    <h3>${x.t}</h3>
                    <p>${x.d}</p>
                </div>`;
        });
    }
}
</script>

</body>
</html>
